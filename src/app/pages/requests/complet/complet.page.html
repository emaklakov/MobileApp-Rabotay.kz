<ion-header>
	<ion-toolbar color="success">
		<ion-title>
			<strong>Заявка выполнена</strong>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content color="light">
	<ion-list lines="full" class="pt-0 pb-0">
		<ion-item lines="none">
			<ion-label class="ion-text-center">{{ ratingText }}</ion-label>
		</ion-item>
		<ion-item lines="full">
			<ion-label class="ion-text-center" style="width: 100%;">
				<ion-icon name="star" *ngFor="let num of [1,2,3,4,5]" (click)="rate(num)"
						  [ngStyle]="{'color': getColor(num)}" class="star-rating-buttom"></ion-icon>
			</ion-label>
		</ion-item>
	</ion-list>
	<ion-list lines="full" class="pt-0 pb-0">
		<ion-list lines="full" class="pt-0 pb-0">
			<ion-item class="item-large">
				<ion-label position="floating" color="medium">Напишите отзыв об исполнителе.</ion-label>
				<ion-textarea rows="3" (ionInput)="ionInputFeedback($event)">
				</ion-textarea>
			</ion-item>
			<ion-list-header>
				<ion-label color="medium">Помогите другим сделать правильный выбор.
				</ion-label>
			</ion-list-header>
		</ion-list>
	</ion-list>
	<section class="mt-3 mb-3">
		<ion-button class="ion-margin-vertical ion-text-wrap shadow-md mr-0 ml-0" [routerLink]="['/requests/my']" expand="full"
					color="primary">
			Мои заявки
		</ion-button>
		<ion-button class="ion-margin-vertical ion-text-wrap shadow-md mr-0 ml-0" [routerLink]="['/requests/all']" expand="full"
					color="primary">
			Все заявки
		</ion-button>
		<ion-button class="ion-margin-vertical ion-text-wrap shadow-md mr-0 ml-0" [routerLink]="['/']" expand="full"
					color="primary">
			Главная
		</ion-button>
	</section>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<section>
			<ion-button class="ion-margin-vertical ion-text-wrap m-0" (click)="sendFeedback()" expand="full"
						size="large"
						color="success">
				Отправить оценку и отзыв
			</ion-button>
		</section>
	</ion-toolbar>
</ion-footer>
